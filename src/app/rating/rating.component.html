<img *ngIf="(rating>0)&&(rating<=1)" src="/assets/images/1-star.jpeg" alt="1 star rating">
<img *ngIf="(rating>1)&&(rating<=2)" src="/assets/images/2-star.jpeg" alt="2 star rating">
<img *ngIf="(rating>2)&&(rating<=3)" src="/assets/images/3-star.jpeg" alt="3 star rating">
<img *ngIf="(rating>3)&&(rating<=4)" src="/assets/images/4-star.jpeg" alt="4 star rating">
<img *ngIf="(rating>4)&&(rating<=5)" src="/assets/images/5-star.jpeg" alt="5 star rating">
